{% extends "templates/web.html" %}

{% block title %} {{ title }} {% endblock %}

{% block header %}<h2>{{ title }}</h2>{% endblock %}

{% block page_content %}
<div class="subscriptions-section">
		<div class="current-subscription"></div>
		<div class="available-plans"></div>
		<div class="cancellation-options"></div>
		<div class="available-subscriptions"></div>
</div>
{% endblock %}

{% block style %}
<style>
.subscriptions-section,
.subscriptions-section-title,
.subscription-subtitle {
	margin: 1.5rem 0;
}

.current-subscription,
.available-plans,
.cancellation-options {
	margin: 2rem 0;
}

.subscription-subtitle h6 {
	color: var(--orange-600);
}

.total-row th,
.total-row td {
	border-top: none
}

.uil {
	cursor: pointer;
}

</style>
{% endblock %}

{% block script %}
<script>
frappe.boot = {
	sysdefaults: {
		float_precision: parseInt("{{ frappe.get_system_settings('float_precision') or 3 }}"),
		date_format: "{{ frappe.get_system_settings('date_format') or 'yyyy-mm-dd' }}",
	}
};
</script>
<script> {% include "templates/pages/subscription.js" %} </script>
{% endblock %}
